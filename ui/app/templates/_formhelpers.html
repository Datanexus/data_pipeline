{% macro render_field(field) %}
  <div class={% if field.errors %}"form-group has-danger" {%else %}"form-group"{% endif %}>
    <label class="col-sm-2 col-form-label">{{ field.label }}</label>
    <div class="col-sm-10">{{ field(**kwargs)|safe }}
    {% if field.errors %}
    <span class="help-inline">
    {% for error in field.errors %}
      {{ error }}
    {% endfor %}
    </span>
    {% endif %}
    </div>
  </div>
{% endmacro %}
